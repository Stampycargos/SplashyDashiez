        <section class="contact-content">
            <h2>Contact Us</h2>
            <p>We'd love to hear from you! Connect with us on social media or send us a message directly.</p>
            
            <div class="contact-methods">
                <a href="https://discord.gg/your-discord-invite" target="_blank">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/e/e0/Discord_logo_2020.svg" alt="Discord Logo">

                </a>
            </div>

            <p>Or send us a message:</p>
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
                
                <button type="submit">Send Message</button>
            </form>
        </section>
